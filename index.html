<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Html</title>
</head>

<body>

    <h2>Cadastro pessoa desenvolvedora</h2>

    <table>
        
        <tr>
            <td><label for="nome">Nome:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="sobrenome">Sobrenome:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
            <td>Gênero:</td>
            <td><input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
            <input type="radio" name="sexo" id="isxou"> <label for="isxou">Outro</label></td> 
        </tr>

        <tr>
            <td>Data de nascimento:</td>
            <td><input type="date" name="" id=""></td>
        </tr>

        <tr>
            <td>Telefone:</td>
            <td><input type="tel" name="telefone" placeholder="(99) 9999-9999"> 
                Whatsapp?<input type="radio" name="wpp" id="iwpps"><label for=""></label>sim
                <input type="radio" name="wpp" id="iwppn"><label for=""></label>não</td>
        </tr>

        <tr>
            <td><label for="cid">Cidade:</label></td>
            <td><input type="text">
            Estado: </td>
            <td><select name="estado" id="iest">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernanbuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ" selected>Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            </td>

        </tr>






        <tr>
            <td><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></td>
        </tr>
    
    </table>
</body>
</html>
